<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Boot Strap API -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
<div class="container">
    <div id="game" class="flex-column flex-center">
        <div class="text-right score">
            <p class="prefix">
                Score:
            </p>
            <h6 id="score">
                0
            </h6>
            <p id="progressText">
                Question
            </p>
        </div>
        <h4 class="text-center font-weight-bold" id="question">What is the answer to this question</h4>
        <div class="text-center Choice-Container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="text-center Choice-Container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice</p>
        </div>
        <div class="text-center Choice-Container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice</p>
        </div>
        <div class="text-center Choice-Container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice</p>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./JS/script.js"></script>
</body>

</html>
