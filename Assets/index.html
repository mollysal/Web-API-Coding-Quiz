<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <!-- Boot Strap API -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <div class="container">
    <div id="home" class="flex-column flex-center">
      <h1 style="text-align:center">Coding Quiz Challenge</h1>
      <p class="text-center">
        Try & answer the following code-related questions within the time limit. Keep in mind that incorrect answers
        will penalize your scoretime by 10 seconds.
      </p>
      <div class="d-flex justify-content-center">
        <!-- Links to the game page -->
        <a href="game.html" class="btn btn-info" id="start">Start Quiz</a>
      </div>

    </div>
  </div>


  <section>
    <div class="d-flex flex-column align-items-end m-6">
      <div class="high score">
        <!-- Links to Highscore page -->
        <a href="./highscores.html" class="btn btn-light" id="highScore">High Scores</a>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./JS/script.js"></script>
</body>

</html>
