<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <!-- Boot Strap API -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section id="timer">
    <div class="timer-text">
      <h6>Timer:</h6>
      <div class="timer-Count">75</div>
    </div>
  </section>

  <section>
    <div class="container-sm">
      <h1 style="text-align:center;">Coding Quiz Challenge</h1>
      <p class="text-center">
        Try & answer the following code-related questions within the time limit. Keep in mind that incorrect answers
        will penalize your scoretime by 10 seconds.
      </p>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-info">start quiz</button>
      </div>
    </div>
  </section>

  <section>
    <div class="d-flex flex-column align-items-end">
      <div class="high score">
        <h6>High Score: <span class="socre">0</span></h6>
      </div>
    </div>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./JS/script.js"></script>
</body>

</html>
